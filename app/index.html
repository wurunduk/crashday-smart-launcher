<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Crashday Smart Launcher</title>
    <link rel="stylesheet" type="text/css" href="./lib/css/bootstrap-table.min.css">
    <link rel="stylesheet" type="text/css" href="./lib/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="./lib/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./lib/css/toast.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navigation">
        <ul class="nav navbar-nav">
          <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#mods">Mods list</a></li>
          <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#collections">Collections</a></li>
          <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#tools">Tools</a></li>
          <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#mod-editor">Mod editor</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item "><a class="nav-link" id="crashdaycenter-link" target="_blank" href="https://crashdaycenter.com/">crashdaycenter.com</a></li>
          <li class="nav-item "><a class="nav-link" id="settings-link" data-toggle="modal" data-target="#settings-modal"><i class="icon ion-md-settings"></i></a></li>
        </ul>
      </div>
    </nav>

    <div id="toaster" aria-live="polite" aria-atomic="true"></div>

    <button type="button" class="btn btn-secondary go-top btn-lg">Back to top</button>

    <div class="modal fade" id="settings-modal" tabindex="-1" role="dialog" aria-labelledby="settings-modal-title" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="settings-modal-title">Settings</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="version">Version </p>
            <label for="cd-file-path">Crashday installation folder path</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="cd-file-path" aria-describedby="basic-addon3">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="missing-mods-modal" tabindex="-1" role="dialog" aria-labelledby="missing-mods-modal-title" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="missing-mods-modal-title">Mods missing from this collection</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="missing-mods-modal-loader" class="loading d-flex justify-content-center">
               <div class="spinner-border" role="status">
                 <span class="sr-only">Loading...</span>
               </div>
            </div>
            <p id="missing-mods-modal-list">mods missing list</p>
          </div>
          <div class="modal-footer">
            <button type="button" id="remove-missing-mods" class="btn btn-danger" data-dismiss="modal">Remove missing mods from collection</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="tab-content container-fluid mr-5">
      <div id="mods" class="tab-pane fade show active"></div>
      <div id="collections" class="tab-pane fade"></div>
      <div id="tools" class="tab-pane fade"></div>
      <div id="mod-editor" class="tab-pane fade"></div>
    </div>

    <script>window.$ = window.jQuery = require('./lib/js/jquery-3.4.1.min.js');</script>
    <script src="./lib/js/bootstrap.min.js"></script>
    <script src="./lib/js/toast.min.js"></script>
    <script src="./lib/js/bootstrap-table.min.js"></script>

    <script src="./js/load-pages.js"></script>
    <script src="./js/go-to-top.js"></script>
    <script src="./js/check-update.js"></script>
    <script>
      require('./js/renderer.js')
    </script>
  </body>
</html>
