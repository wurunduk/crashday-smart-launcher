<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-3">
					<div class="mod-preview-image-container">
						<img class="mod-preview-image img-thumbnail rounded" alt="Mod Image" src="" />
					</div>
					<ul class="list-group list-group-horizontal-sm w-100 mt-1">
						<li class="list-group-item p-0 pl-1 flex-fill d-inline borderless">
							<i class="icon ion-md-eye"> <span class="mod-views"></span></i>
						</li>
						<li class="list-group-item p-0 pl-1 flex-fill d-inline borderless">
							<i class="icon ion-md-checkmark"> <span class="mod-subs"></span></i>
						</li>
						<li class="list-group-item p-0 pl-1 flex-fill d-inline borderless">
							<i class="icon ion-md-star"> <span class="mod-favs"></span></i>
						</li>
						<li class="list-group-item p-0 flex-fill d-inline borderless">
							<i class="icon ion-md-save"> <span class="mod-size"></span></i>
						</li>
					  </ul>
				</div>
				<div class="col-md-6">
					<dl>
						<dt class="mod-name">
							Description:
						</dt>
						<dd class="mod-desc" style="white-space:pre-wrap;">
							Empty description
						</dd>
					</dl>
				</div>
				<div class="col-md-3">
					<div class="list-group list-group-horizontal" role="group" aria-label="Open in Workshop">
						<a class="btn btn-secondary mod-open-browser my-1 mr-1">Open in browser</a>
						<a class="btn btn-secondary mod-open-steam my-1">Open in steam</a>
					</div>
					<div class="btn-group" role="group" aria-label="Item Load Order">
						<button type="button" class="btn btn-secondary mod-move-up" data-steamid="">Move Up</button>
						<button type="button" class="btn btn-secondary mod-move-down" data-steamid="">Move Down</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
