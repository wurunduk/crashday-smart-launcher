<div class="row">
    <div class="col-2 mt-5">
      <div class="card mt-2 p-1">
        <a class="btn btn-primary btn-block text-white" id="deactivate-mods">Turn off all mods</a>
        <label class='text-center mods-amount'>Mods enabled: 0\0</label>
      </div>
      <div class="card mt-2 p-1">
        <a class="btn btn-primary btn-block text-white" id="activate-collection">Activate collection</a>
        <a class="btn btn-primary btn-block text-white" id="new-collection">New collection</a>
        <a class="btn btn-danger btn-block text-white" id="delete-collection">Delete collection</a>
        <input class="form-control mt-2" type="text" id="collection-name" placeholder="Collection name">
        <label class="text-center" id='mods-collection-amount'>Mods in this collection: 0\0</label>
      </div>
      <div class="card mt-2 p-1">
        <div class="input-group mb-3">
          <input class="form-control" type="text" id="steam-collection-link" placeholder="Steam collection link" aria-label="Steam collection link">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="get-steam-collection">Import</button>
          </div>
        </div>
        <small id="steam-collection-import-help" class="form-text text-muted">Paste a steam collection id or a link to enable all the mods from the collection which are available locally.</small>
      </div>
      <div class="card mt-2 p-1">
        <div class="font-weight-bold">Collections:</div>
        <table id="collections-list" class="mt-2"></table>
      </div>
    </div>
    <div class="col-10 pr-5">
      <div class="loading d-flex justify-content-center">
         <div class="spinner-border" role="status">
           <span class="sr-only">Loading...</span>
         </div>
      </div>
      <table id="current-collection"></table>
    </div>
</div>
