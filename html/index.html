<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Crashday Smart Launcher</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.2/dist/bootstrap-table.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li id="defaultTab" class="nav-item active tablinks"><a class="nav-link" id="tabMods">Mod list</a></li>
          <li class="nav-item tablinks"><a class="nav-link" id="tabCollections">Collections</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item "><a class="nav-link" target="_blank" id="update-link" style="display:none">new version is available!</a></li>
          <li class="nav-item "><a class="nav-link" id="crashdaycenter-link" target="_blank" href="https://crashdaycenter.com/">crashdaycenter.com</a></li>
        </ul>
      </div>
    </nav>

    <button type="button" class="btn btn-secondary go-top btn-lg">Back to top</button>

    <div id="mods" class="container-fluid mr-5 tabcontent">
      <div class="row">
        <div class="col-2 mt-5">
          <div class="card mt-2 p-1">
            <a class="btn btn-primary btn-block text-white" id="play">Play</a>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="launch-default">
              <label class="form-check-label" for="launch-default">
                Use default launcher
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="mods-testing">
              <label class="form-check-label" for="mods-testing">
                Mod testing mode
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" autocomplete="off" id="mods-disabled">
              <label class="form-check-label" for="mods-disabled">
                Disable mods
              </label>
            </div>
            <label id='mods-amount'>Mods enabled: 0\0</label>
          </div>
        </div>

        <div class="col-10 pr-5">
         <div class="d-flex loading justify-content-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <table id="mods-table"></table>
        </div>
      </div>
    </div>

    <div id="collections" class="container-fluid mr-5 tabcontent" style="display: none">
      <div class="row">
          <div class="col-2 mt-5">
            <div class="card mt-2 p-1">
              <a class="btn btn-primary btn-block text-white" id="activate-collection">Activate collection</a>
              <a class="btn btn-danger btn-block text-white" id="delete-collection">Delete collection</a>
              <a class="btn btn-primary btn-block text-white" id="new-collection">New collection</a>
              <input class="form-control mt-2" type="text" id="collection-name" placeholder="Collection name">
              <label id='mods-collection-amount'>Mods in this collection: 0\0</label>
            </div>
            <table id="collections-list" class="mt-2"></table>
          </div>
          <div class="col-10 pr-5">
            <div class="loading d-flex justify-content-center">
               <div class="spinner-border" role="status">
                 <span class="sr-only">Loading...</span>
               </div>
             </div>
            <table id="current-collection"></table>
          </div>
      </div>
    </div>

    <script>window.$ = window.jQuery = require('../js/jquery-3.4.1.min.js');</script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.2/dist/bootstrap-table.min.js"></script>
    <script>
      require('../renderer.js')
    </script>
  </body>
</html>
